name: Sketch Compilation
on: 
  - push
  - pull_request
jobs:
  compile-sketch:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
      - uses: actions/checkout@v2
      - name: Compile Sketch
      - uses: arduino/compile-sketches@v1
        with: 
          sketch-paths: |
            - ./arduinoInterface/
          libraries: |
            - name: Adafruit MPU6050
            - name: Adafruit Unified Sensor
            - name: PCA9685 16-Channel PWM Driver Module Library

